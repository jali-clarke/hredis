# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/hredis#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Werror

library:
  source-dirs: lib/src

executables:
  hredis-server:
    main: Main.hs
    source-dirs: server/src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hredis

tests:
  client-unit:
    main:                Spec.hs
    source-dirs:         client/unit
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hredis

  client-integration:
    main:                Spec.hs
    source-dirs:         client/integration
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hredis

  client-acceptance:
    main:                Spec.hs
    source-dirs:         client/acceptance
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hredis

  lib-unit:
    main:                Spec.hs
    source-dirs:         lib/unit
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hredis

  lib-integration:
    main:                Spec.hs
    source-dirs:         lib/integration
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hredis

  server-unit:
    main:                Spec.hs
    source-dirs:         server/unit
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hredis

  server-integration:
    main:                Spec.hs
    source-dirs:         server/integration
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hredis

  server-acceptance:
    main:                Spec.hs
    source-dirs:         server/acceptance
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hredis